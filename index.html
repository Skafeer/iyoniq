<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة إيون اكاديمي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo-icon.png" type="image/png">
</head>
<body>
    <div class="app-wrapper">
        <nav class="app-navbar">
            <div class="navbar-brand">
               <div class="logo">
    <img src="assets/logo.png" alt="شعار المنصة" class="logo-image">
    <span>اكاديمي</span> <!-- أو الاسم الجديد -->
</div>
                <div class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="navbar-links">
                <a href="#" class="active"><i class="fas fa-home"></i> الرئيسية</a>
                <a href="#"><i class="fas fa-book-open"></i> المواد</a>
                <a href="#"><i class="fas fa-chart-line"></i> التقدم</a>
                <a href="#"><i class="fas fa-user"></i> الحساب</a>
            </div>
        </nav>

        <main class="app-main">
            <section id="teachers-section" class="content-section active">
                <div class="section-header">
                    <h2><i class="fas fa-chalkboard-teacher"></i> مدرسونا المتخصصون</h2>
                    <div class="search-box">
                        <input type="text" placeholder="ابحث عن مدرس...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="teachers-grid" id="teachers-list"></div>
            </section>

            <section id="chapters-section" class="content-section">
                <div class="section-header">
                    <button class="back-btn" onclick="backToTeachers()">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <h2 id="current-teacher-name"></h2>
                </div>
                <div class="chapters-grid" id="chapters-list"></div>
            </section>

            <section id="lectures-section" class="content-section">
                <div class="section-header">
                    <button class="back-btn" onclick="backToChapters()">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <h2 id="current-chapter-name"></h2>
                </div>
                <div class="lectures-grid" id="lectures-list"></div>
            </section>
        </main>

        <div class="video-overlay" id="video-modal">
            <div class="video-container">
                <div class="video-header">
                    <h3 id="current-lecture-title"></h3>
                    <button class="close-btn" onclick="closeVideoPlayer()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="video-wrapper">
                    <video id="main-video-player">
                        <source src="" type="video/mp4">
                    </video>
                    <div class="video-controls" id="video-controls">
                        <div class="progress-container">
                            <div class="progress-bar" id="progress-bar">
                                <div class="progress-fill" id="progress-fill"></div>
                            </div>
                            <div class="time-display">
                                <span id="current-time">00:00</span>
                                <span id="duration">00:00</span>
                            </div>
                        </div>
                        <div class="controls-bottom">
                            <div class="left-controls">
                                <button class="control-btn" id="play-pause-btn">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button class="control-btn" id="rewind-btn">
                                    <i class="fas fa-backward"></i>
                                </button>
                                <button class="control-btn" id="forward-btn">
                                    <i class="fas fa-forward"></i>
                                </button>
                                <div class="volume-control">
                                    <button class="control-btn" id="mute-btn">
                                        <i class="fas fa-volume-up"></i>
                                    </button>
                                    <input type="range" id="volume-slider" min="0" max="100" value="100">
                                </div>
                            </div>
                            <div class="right-controls">
                                <button class="control-btn" id="speed-btn">
                                    <span>1x</span>
                                </button>
                                <button class="control-btn" id="fullscreen-btn">
                                    <i class="fas fa-expand"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
